<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ŸÖÿ∑ÿßÿ®ŸÇÿ© ÿßŸÑÿπŸÇÿßÿ±ÿßÿ™ ÿßŸÑÿ∞ŸÉŸä</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
            --accent: #22c55e;
            --primary: #3b82f6;
            --warning: #f59e0b;
            --danger: #ef4444;
            --radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Arial', sans-serif;
            padding: 10px;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        .header {
            background: var(--card);
            padding: 15px;
            border-radius: var(--radius);
            margin-bottom: 15px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 14px;
        }

        /* Main Action Buttons */
        .main-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .big-btn {
            background: linear-gradient(135deg, var(--primary), #2563eb);
            color: white;
            border: none;
            padding: 20px 15px;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .big-btn:active {
            transform: scale(0.98);
        }

        .big-btn.success {
            background: linear-gradient(135deg, var(--accent), #16a34a);
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
        }

        .big-btn .icon {
            font-size: 32px;
        }

        /* File Input Section */
        .file-section {
            background: var(--card);
            padding: 20px;
            border-radius: var(--radius);
            margin-bottom: 20px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: block;
        }

        input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-label {
            display: block;
            background: linear-gradient(135deg, var(--warning), #d97706);
            color: white;
            padding: 20px;
            border-radius: var(--radius);
            text-align: center;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }

        .file-label:active {
            transform: scale(0.98);
        }

        .file-label .icon {
            font-size: 40px;
            display: block;
            margin-bottom: 10px;
        }

        /* Selected Files Display */
        .selected-files {
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .file-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-item .name {
            font-size: 14px;
            flex: 1;
            margin-right: 10px;
            word-break: break-word;
        }

        .file-item .size {
            font-size: 12px;
            color: #94a3b8;
        }

        .remove-file {
            background: var(--danger);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
        }

        /* API Key Section */
        .api-section {
            background: var(--card);
            padding: 15px;
            border-radius: var(--radius);
            margin-bottom: 20px;
        }

        .api-input-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        input[type="text"], input[type="password"] {
            flex: 1;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text);
            font-size: 14px;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:active {
            opacity: 0.8;
        }

        .btn.success {
            background: var(--accent);
        }

        .btn.warning {
            background: var(--warning);
        }

        /* Status Messages */
        .status {
            padding: 15px;
            border-radius: var(--radius);
            margin-bottom: 15px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .status.info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid var(--primary);
            color: #60a5fa;
        }

        .status.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid var(--accent);
            color: #4ade80;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--danger);
            color: #f87171;
        }

        /* Results Section */
        .results-section {
            background: var(--card);
            padding: 20px;
            border-radius: var(--radius);
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 5px;
        }

        /* Matches Display */
        .matches-container {
            max-height: 500px;
            overflow-y: auto;
        }

        .match-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 2px solid transparent;
        }

        .match-card.confirmed {
            border-color: var(--accent);
        }

        .match-card.potential {
            border-color: var(--warning);
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .match-quality {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }

        .match-quality.ŸÖÿ§ŸÉÿØÿ© {
            background: var(--accent);
        }

        .match-quality.ŸÖÿ≠ÿ™ŸÖŸÑÿ© {
            background: var(--warning);
        }

        .match-quality.ŸÖŸÖŸÉŸÜÿ© {
            background: var(--primary);
        }

        .match-details {
            font-size: 14px;
            line-height: 1.6;
        }

        .match-details strong {
            color: var(--primary);
        }

        /* Loading Spinner */
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive for tablets */
        @media (min-width: 768px) {
            .container {
                max-width: 900px;
            }
            
            .main-actions {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* Hide scrollbar but keep functionality */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
    </style>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üè† ŸÖÿ∑ÿßÿ®ŸÇÿ© ÿßŸÑÿπŸÇÿßÿ±ÿßÿ™ ÿßŸÑÿ∞ŸÉŸä</h1>
            <div class="subtitle">ŸÜÿ∏ÿßŸÖ AI ŸÑÿ™ÿ≠ŸÑŸäŸÑ ŸàŸÖÿ∑ÿßÿ®ŸÇÿ© ÿßŸÑÿπÿ±Ÿàÿ∂ ŸàÿßŸÑÿ∑ŸÑÿ®ÿßÿ™ ÿßŸÑÿπŸÇÿßÿ±Ÿäÿ©</div>
        </div>

        <!-- Status Message -->
        <div id="status" class="status"></div>

        <!-- File Selection Section -->
        <div class="file-section">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" multiple accept=".txt,.json" />
                <label for="fileInput" class="file-label">
                    <span class="icon">üìÅ</span>
                    ÿßÿ∂ÿ∫ÿ∑ ŸÑÿßÿÆÿ™Ÿäÿßÿ± ŸÖŸÑŸÅÿßÿ™ ŸÖŸÜ ÿ¨Ÿáÿßÿ≤ŸÉ
                    <div style="font-size: 14px; margin-top: 5px; opacity: 0.8;">
                        TXT ÿ£Ÿà JSON - ŸäŸÖŸÉŸÜ ÿßÿÆÿ™Ÿäÿßÿ± ÿπÿØÿ© ŸÖŸÑŸÅÿßÿ™
                    </div>
                </label>
            </div>
            <div id="selectedFiles" class="selected-files"></div>
        </div>

        <!-- Main Action Buttons -->
        <div class="main-actions">
            <button class="big-btn" onclick="processFiles()">
                <span class="icon">üìä</span>
                ÿ™ÿ≠ŸÑŸäŸÑ ÿßŸÑŸÖŸÑŸÅÿßÿ™
            </button>
            <button class="big-btn success" onclick="startMatching()">
                <span class="icon">ü§ñ</span>
                ÿ®ÿØÿ° ÿßŸÑŸÖÿ∑ÿßÿ®ŸÇÿ©
            </button>
            <button class="big-btn" style="background: linear-gradient(135deg, #8b5cf6, #7c3aed);" onclick="exportResults()">
                <span class="icon">üíæ</span>
                ÿ™ÿµÿØŸäÿ± ÿßŸÑŸÜÿ™ÿßÿ¶ÿ¨
            </button>
        </div>

        <!-- API Key Section -->
        <div class="api-section">
            <h3 style="font-size: 16px; margin-bottom: 10px;">üîë ŸÖŸÅÿ™ÿßÿ≠ OpenAI</h3>
            <div class="api-input-group">
                <input type="password" id="apiKey" placeholder="ÿ£ÿØÿÆŸÑ ŸÖŸÅÿ™ÿßÿ≠ OpenAI API" />
                <button class="btn" onclick="saveApiKey()">ÿ≠ŸÅÿ∏</button>
                <button class="btn warning" onclick="testApiKey()">ÿßÿÆÿ™ÿ®ÿßÿ±</button>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-section" id="resultsSection" style="display: none;">
            <h3 style="font-size: 18px; margin-bottom: 15px;">üìà ŸÜÿ™ÿßÿ¶ÿ¨ ÿßŸÑÿ™ÿ≠ŸÑŸäŸÑ</h3>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalFiles">0</div>
                    <div class="stat-label">ÿßŸÑŸÖŸÑŸÅÿßÿ™</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalRequests">0</div>
                    <div class="stat-label">ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalOffers">0</div>
                    <div class="stat-label">ÿßŸÑÿπÿ±Ÿàÿ∂</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalMatches">0</div>
                    <div class="stat-label">ÿßŸÑŸÖÿ∑ÿßÿ®ŸÇÿßÿ™</div>
                </div>
            </div>

            <div class="loader" id="loader"></div>
            <div id="matchesContainer" class="matches-container"></div>
        </div>
    </div>

    <script>
        // Global Variables
        let selectedFiles = [];
        let requests = [];
        let offers = [];
        let matches = [];
        const API_KEY_STORAGE = 'OPENAI_API_KEY';

        // File Selection
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            selectedFiles = files;
            displaySelectedFiles();
            showStatus('success', `ÿ™ŸÖ ÿßÿÆÿ™Ÿäÿßÿ± ${files.length} ŸÖŸÑŸÅ`);
        });

        function displaySelectedFiles() {
            const container = document.getElementById('selectedFiles');
            container.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const fileDiv = document.createElement('div');
                fileDiv.className = 'file-item';
                fileDiv.innerHTML = `
                    <div class="name">${file.name}</div>
                    <div class="size">${formatFileSize(file.size)}</div>
                    <button class="remove-file" onclick="removeFile(${index})">ÿ≠ÿ∞ŸÅ</button>
                `;
                container.appendChild(fileDiv);
            });
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            displaySelectedFiles();
            showStatus('info', 'ÿ™ŸÖ ÿ≠ÿ∞ŸÅ ÿßŸÑŸÖŸÑŸÅ');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Process Files
        async function processFiles() {
            if (selectedFiles.length === 0) {
                showStatus('error', 'ÿßŸÑÿ±ÿ¨ÿßÿ° ÿßÿÆÿ™Ÿäÿßÿ± ŸÖŸÑŸÅÿßÿ™ ÿ£ŸàŸÑÿßŸã');
                return;
            }

            showStatus('info', 'ÿ¨ÿßÿ±Ÿä ÿ™ÿ≠ŸÑŸäŸÑ ÿßŸÑŸÖŸÑŸÅÿßÿ™...');
            showLoader(true);
            
            requests = [];
            offers = [];

            try {
                for (const file of selectedFiles) {
                    const content = await readFile(file);
                    const analysis = analyzeContent(content, file.name);
                    
                    requests.push(...analysis.requests);
                    offers.push(...analysis.offers);
                }

                updateStats();
                showStatus('success', `ÿ™ŸÖ ÿ™ÿ≠ŸÑŸäŸÑ ${selectedFiles.length} ŸÖŸÑŸÅ - ${requests.length} ÿ∑ŸÑÿ® Ÿà ${offers.length} ÿπÿ±ÿ∂`);
                document.getElementById('resultsSection').style.display = 'block';
                
            } catch (error) {
                showStatus('error', 'ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÑŸäŸÑ ÿßŸÑŸÖŸÑŸÅÿßÿ™: ' + error.message);
            } finally {
                showLoader(false);
            }
        }

        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = e => resolve(e.target.result);
                reader.onerror = reject;
                reader.readAsText(file);
            });
        }

        function analyzeContent(content, fileName) {
            const result = {
                requests: [],
                offers: []
            };

            try {
                // Try parsing as JSON first
                const jsonData = JSON.parse(content);
                
                if (jsonData.messages && Array.isArray(jsonData.messages)) {
                    jsonData.messages.forEach(msg => {
                        const text = msg.original_text || msg.text || '';
                        const classified = classifyText(text);
                        
                        const item = {
                            text: text,
                            source: fileName,
                            phones: msg.phones || extractPhones(text),
                            prices: msg.prices || extractPrices(text)
                        };

                        if (classified === 'request') {
                            result.requests.push(item);
                        } else if (classified === 'offer') {
                            result.offers.push(item);
                        }
                    });
                }
            } catch (e) {
                // Process as plain text
                const lines = content.split('\n').filter(line => line.trim());
                lines.forEach(line => {
                    const classified = classifyText(line);
                    
                    const item = {
                        text: line,
                        source: fileName,
                        phones: extractPhones(line),
                        prices: extractPrices(line)
                    };

                    if (classified === 'request') {
                        result.requests.push(item);
                    } else if (classified === 'offer') {
                        result.offers.push(item);
                    }
                });
            }

            return result;
        }

        function classifyText(text) {
            const textLower = text.toLowerCase();
            
            const requestKeywords = ['ŸÖÿ∑ŸÑŸàÿ®', 'ÿßÿ®ÿ≠ÿ´ ÿπŸÜ', 'ÿ£ÿ±ŸäÿØ', 'ŸÜÿ±ŸäÿØ', 'ŸÖÿ≠ÿ™ÿßÿ¨', 'ÿ®ÿ≠ÿßÿ¨ÿ©', 'ÿπÿßŸàÿ≤', 'ÿπÿßŸäÿ≤'];
            const offerKeywords = ['ŸÑŸÑÿ®Ÿäÿπ', 'ŸÑŸÑÿßŸäÿ¨ÿßÿ±', 'ŸÑŸÑÿ•Ÿäÿ¨ÿßÿ±', 'ŸÖÿπÿ±Ÿàÿ∂', 'ŸÖÿ™ŸàŸÅÿ±', 'ŸäŸàÿ¨ÿØ', 'ÿπŸÜÿØŸä', 'ŸÑÿØŸä', 'ŸÖÿ™ÿßÿ≠'];

            let requestScore = 0;
            let offerScore = 0;

            requestKeywords.forEach(keyword => {
                if (textLower.includes(keyword)) requestScore++;
            });

            offerKeywords.forEach(keyword => {
                if (textLower.includes(keyword)) offerScore++;
            });

            if (requestScore > offerScore) return 'request';
            if (offerScore > requestScore) return 'offer';
            return 'unknown';
        }

        function extractPhones(text) {
            const phoneRegex = /05\d{8}/g;
            return text.match(phoneRegex) || [];
        }

        function extractPrices(text) {
            const priceRegex = /\d+[\s]*(ÿ£ŸÑŸÅ|ÿßŸÑŸÅ|ÿ±ŸäÿßŸÑ|ÿ±ŸäŸÄÿßŸÑ)/g;
            return text.match(priceRegex) || [];
        }

        // Smart Matching
        async function startMatching() {
            if (requests.length === 0 || offers.length === 0) {
                showStatus('error', 'ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ™ÿ≠ŸÑŸäŸÑ ÿßŸÑŸÖŸÑŸÅÿßÿ™ ÿ£ŸàŸÑÿßŸã');
                return;
            }

            const apiKey = getApiKey();
            if (!apiKey) {
                showStatus('error', 'ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ•ÿØÿÆÿßŸÑ ŸÖŸÅÿ™ÿßÿ≠ OpenAI');
                return;
            }

            showStatus('info', 'ÿ¨ÿßÿ±Ÿä ÿßŸÑŸÖÿ∑ÿßÿ®ŸÇÿ© ÿßŸÑÿ∞ŸÉŸäÿ©...');
            showLoader(true);

            try {
                const prompt = createMatchingPrompt();
                const response = await callOpenAI(prompt, apiKey);
                
                matches = parseOpenAIResponse(response);
                displayMatches();
                updateStats();
                
                showStatus('success', `ÿ™ŸÖ ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ ${matches.length} ŸÖÿ∑ÿßÿ®ŸÇÿ©`);
                
            } catch (error) {
                showStatus('error', 'ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑŸÖÿ∑ÿßÿ®ŸÇÿ©: ' + error.message);
            } finally {
                showLoader(false);
            }
        }

        function createMatchingPrompt() {
            return `ÿ£ŸÜÿ™ ŸÖÿ≠ŸÑŸÑ ÿπŸÇÿßÿ±Ÿä ÿ∞ŸÉŸä. ŸÇŸÖ ÿ®ŸÖÿ∑ÿßÿ®ŸÇÿ© ÿßŸÑÿπÿ±Ÿàÿ∂ ŸÖÿπ ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™ ÿßŸÑÿ™ÿßŸÑŸäÿ©:

ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™:
${requests.slice(0, 10).map((r, i) => `${i+1}. ${r.text}`).join('\n')}

ÿßŸÑÿπÿ±Ÿàÿ∂:
${offers.slice(0, 10).map((o, i) => `${i+1}. ${o.text}`).join('\n')}

ÿ£ÿ±ÿ¨ÿπ ŸÖÿµŸÅŸàŸÅÿ© JSON ŸÅŸÇÿ∑ ÿ®ÿØŸàŸÜ ÿ£Ÿä ŸÜÿµ ÿ•ÿ∂ÿßŸÅŸä. ŸÉŸÑ ŸÖÿ∑ÿßÿ®ŸÇÿ© Ÿäÿ¨ÿ® ÿ£ŸÜ ÿ™ÿ≠ÿ™ŸàŸä ÿπŸÑŸâ:
[{
  "quality": "ŸÖÿ§ŸÉÿØÿ©",
  "property_type": "ŸÜŸàÿπ ÿßŸÑÿπŸÇÿßÿ±",
  "area": "ÿßŸÑŸÖŸÜÿ∑ŸÇÿ©",
  "requested_price": "ÿßŸÑÿ≥ÿπÿ± ÿßŸÑŸÖÿ∑ŸÑŸàÿ®",
  "offered_price": "ÿßŸÑÿ≥ÿπÿ± ÿßŸÑŸÖÿπÿ±Ÿàÿ∂",
  "reason": "ÿ≥ÿ®ÿ® ÿßŸÑŸÖÿ∑ÿßÿ®ŸÇÿ©",
  "request_text": "ŸÜÿµ ÿßŸÑÿ∑ŸÑÿ®",
  "offer_text": "ŸÜÿµ ÿßŸÑÿπÿ±ÿ∂"
}]`;
        }

        async function callOpenAI(prompt, apiKey) {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'gpt-4o-mini',
                    messages: [
                        {
                            role: 'system',
                            content: 'ÿ£ÿ±ÿ¨ÿπ JSON ŸÅŸÇÿ∑ ÿ®ÿØŸàŸÜ ÿ£Ÿä ŸÜÿµ ÿ•ÿ∂ÿßŸÅŸä'
                        },
                        {
                            role: 'user',
                            content: prompt
                        }
                    ],
                    temperature: 0.3,
                    max_tokens: 2000
                })
            });

            if (!response.ok) {
                throw new Error(`OpenAI API error: ${response.status}`);
            }

            const data = await response.json();
            return data.choices[0].message.content;
        }

        function parseOpenAIResponse(content) {
            try {
                // Clean the response
                content = content.replace(/```json|```/g, '').trim();
                
                // Find JSON array
                const jsonStart = content.indexOf('[');
                const jsonEnd = content.lastIndexOf(']');
                
                if (jsonStart !== -1 && jsonEnd !== -1) {
                    content = content.substring(jsonStart, jsonEnd + 1);
                }
                
                return JSON.parse(content);
            } catch (error) {
                console.error('Failed to parse response:', error);
                return [];
            }
        }

        function displayMatches() {
            const container = document.getElementById('matchesContainer');
            container.innerHTML = '';

            if (matches.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 20px; color: #94a3b8;">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖÿ∑ÿßÿ®ŸÇÿßÿ™</div>';
                return;
            }

            matches.forEach((match, index) => {
                const card = document.createElement('div');
                card.className = `match-card ${match.quality === 'ŸÖÿ§ŸÉÿØÿ©' ? 'confirmed' : 'potential'}`;
                card.innerHTML = `
                    <div class="match-header">
                        <h4>ŸÖÿ∑ÿßÿ®ŸÇÿ© ${index + 1}: ${match.property_type || 'ÿπŸÇÿßÿ±'}</h4>
                        <span class="match-quality ${match.quality}">${match.quality}</span>
                    </div>
                    <div class="match-details">
                        <div><strong>ÿßŸÑŸÖŸÜÿ∑ŸÇÿ©:</strong> ${match.area || 'ÿ∫Ÿäÿ± ŸÖÿ≠ÿØÿØ'}</div>
                        <div><strong>ÿßŸÑÿ≥ÿπÿ± ÿßŸÑŸÖÿ∑ŸÑŸàÿ®:</strong> ${match.requested_price || 'ÿ∫Ÿäÿ± ŸÖÿ≠ÿØÿØ'}</div>
                        <div><strong>ÿßŸÑÿ≥ÿπÿ± ÿßŸÑŸÖÿπÿ±Ÿàÿ∂:</strong> ${match.offered_price || 'ÿ∫Ÿäÿ± ŸÖÿ≠ÿØÿØ'}</div>
                        <div><strong>ÿßŸÑÿ≥ÿ®ÿ®:</strong> ${match.reason}</div>
                        <div style="margin-top: 10px; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 8px;">
                            <div><strong>ÿßŸÑÿ∑ŸÑÿ®:</strong> ${match.request_text}</div>
                            <div style="margin-top: 5px;"><strong>ÿßŸÑÿπÿ±ÿ∂:</strong> ${match.offer_text}</div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // API Key Management
        function getApiKey() {
            return localStorage.getItem(API_KEY_STORAGE) || '';
        }

        function saveApiKey() {
            const key = document.getElementById('apiKey').value.trim();
            if (!key) {
                showStatus('error', 'ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ•ÿØÿÆÿßŸÑ ÿßŸÑŸÖŸÅÿ™ÿßÿ≠');
                return;
            }
            localStorage.setItem(API_KEY_STORAGE, key);
            showStatus('success', 'ÿ™ŸÖ ÿ≠ŸÅÿ∏ ÿßŸÑŸÖŸÅÿ™ÿßÿ≠');
        }

        async function testApiKey() {
            const key = getApiKey();
            if (!key) {
                showStatus('error', 'ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ≠ŸÅÿ∏ ÿßŸÑŸÖŸÅÿ™ÿßÿ≠ ÿ£ŸàŸÑÿßŸã');
                return;
            }

            showStatus('info', 'ÿ¨ÿßÿ±Ÿä ÿßÿÆÿ™ÿ®ÿßÿ± ÿßŸÑŸÖŸÅÿ™ÿßÿ≠...');
            
            try {
                await callOpenAI('Test', key);
                showStatus('success', 'ÿßŸÑŸÖŸÅÿ™ÿßÿ≠ ŸäÿπŸÖŸÑ ÿ®ÿ¥ŸÉŸÑ ÿµÿ≠Ÿäÿ≠');
            } catch (error) {
                showStatus('error', 'ÿßŸÑŸÖŸÅÿ™ÿßÿ≠ ÿ∫Ÿäÿ± ÿµÿßŸÑÿ≠');
            }
        }

        // Export Results
        function exportResults() {
            if (matches.length === 0) {
                showStatus('error', 'ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÜÿ™ÿßÿ¶ÿ¨ ŸÑŸÑÿ™ÿµÿØŸäÿ±');
                return;
            }

            const exportData = {
                exportDate: new Date().toISOString(),
                totalRequests: requests.length,
                totalOffers: offers.length,
                totalMatches: matches.length,
                matches: matches
            };

            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ŸÜÿ™ÿßÿ¶ÿ¨_ÿßŸÑŸÖÿ∑ÿßÿ®ŸÇÿ©_${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);

            showStatus('success', 'ÿ™ŸÖ ÿ™ÿµÿØŸäÿ± ÿßŸÑŸÜÿ™ÿßÿ¶ÿ¨');
        }

        // UI Helpers
        function showStatus(type, message) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
            status.style.display = 'block';
            
            if (type !== 'error') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            }
        }

        function showLoader(show) {
            document.getElementById('loader').style.display = show ? 'block' : 'none';
        }

        function updateStats() {
            document.getElementById('totalFiles').textContent = selectedFiles.length;
            document.getElementById('totalRequests').textContent = requests.length;
            document.getElementById('totalOffers').textContent = offers.length;
            document.getElementById('totalMatches').textContent = matches.length;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const savedKey = getApiKey();
            if (savedKey) {
                document.getElementById('apiKey').value = savedKey;
            }
        });
    </script>
